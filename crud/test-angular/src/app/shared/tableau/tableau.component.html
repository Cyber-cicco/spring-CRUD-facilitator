<div class="tab-container">
    <table class="table">
        <thead>
        <tr>
            <th *ngFor="let enTete of enTetes">{{enTete}}</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of presentationItems">
            <td *ngFor="let row of item">{{row}}</td>
            <td>
              <div class="buttons">
                <button class="btn-small neutral" (click)="openForm(item[0])">Modifier</button>
                <button class="btn-small" (click)="sendSupprNotification(item[0])">Supprimer</button>
              </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="buttons">
  <button mat-raised-button class="btn valid">Ajouter</button>
</div>
